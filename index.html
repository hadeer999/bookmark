<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book mark</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    
<h1 class="text-center my-4 py-5 ">Bookmarker</h1>

<div class="bookmark  container  w-75  p-3  ">
    <h2 class="text-center"><i class="fa fa-bookmark fa-xs"></i>Bookmark your favorite sites<i class="fa fa-bookmark fa-xs"></i> </h2>
    <p ><i class="fa fa-book"></i> Site Name</p>
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="bookMark" oninput="Validation(this)"  placeholder="name@example.com">
    <label for="bookMark" class="text-black-50">Bookmark name</label>
  </div>
  <p><i class="fa fa-link"></i>Site URL</p>
  <div class="form-floating">
    
    <input type="url" class="form-control " oninput="Validation(this) " id="webSite" placeholder="https:\\">
    <div  class="alert alert-danger my-3 py-1 d-none"> start with http:\\ for example  https:\\www.google.com</div>
    <label for="webSite" class="text-black-50">Website Url</label>
    
  </div>
<div class="text-center">
  <button onclick="add()" type="button" class="btn btn-danger my-2 ">submit</button>
  </div>
</div>

<table class="w-75 text-center table table-sm m-auto my-5 py-5  table-light">
    <thead>
        <th>Index</th>
        <th>Website</th>
        <th>Visit</th>
        <th>Delet</th>
    </thead>
    <tbody id="dataDisblay"></tbody>
</table>


    <script src="./main.js"></script>
</body>
</html>
